name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: subscriptions_db_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-ci.txt
    
    - name: Run Bandit security check
      run: |
        bandit -r . -f json -o bandit-report.json || true
    
    - name: Create test database tables
      env:
        DATABASE_URL: postgresql://postgres:password@localhost:5432/subscriptions_db_test
      run: |
        python -c "from app import app, db; from app import app; with app.app_context(): db.create_all(); print('Test database tables created successfully')"
    
    - name: Run tests
      env:
        DATABASE_URL: postgresql://postgres:password@localhost:5432/subscriptions_db_test
        FLASK_ENV: testing
      run: |
        python -m pytest tests/ -v --tb=short
